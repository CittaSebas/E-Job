<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Perfil do Usuário</h2>

    <form>
      <input type="text" placeholder="Nome" required>
      <input type="text" placeholder="Email" required>
      <input type="text" placeholder="Telefone" required>
      <textarea placeholder="Resumo Currículo"></textarea>
      <button type="submit">Atualizar Perfil</button>
    </form>

    <div class="strikes">
      <span class="strike recebido">❌</span>
      <span class="strike recebido">❌</span>
      <span class="strike nao-recebido">✅</span>
    </div>
    <p class="strike-text">(2 de 3 Strikes)</p>

  </div>
</body>
</html>
