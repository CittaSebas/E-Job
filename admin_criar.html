<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Criar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      background-color: #f1f1f1;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar</h2>

    <div class="section">
      <h3>Criar Vaga</h3>
      <form>
        <input type="text" placeholder="Título da Vaga" required>
        <input type="text" placeholder="Data do Trabalho" required>
        <input type="text" placeholder="Local" required>
        <input type="text" placeholder="Salário" required>
        <input type="text" placeholder="Duração do Trabalho" required>
        <button type="submit">Criar Vaga</button>
      </form>
    </div>

    <div class="section">
      <h3>Criar Empresa</h3>
      <form>
        <input type="text" placeholder="Nome da Empresa" required>
        <input type="text" placeholder="Local" required>
        <input type="text" placeholder="CNPJ" required>
        <button type="submit">Criar Empresa</button>
      </form>
    </div>
  </div>
</body>
</html>
