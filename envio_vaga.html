<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Vaga</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Enviar Nova Vaga</h2>
      <a href="vagas_abertas.html"><button>Vagas em Aberto</button></a>
    </div>
    <form>
      <input type="text" placeholder="Título da Vaga" required>
      <input type="text" placeholder="Data do Trabalho" required>
      <input type="text" placeholder="Local" required>
      <input type="text" placeholder="Salário" required>
      <input type="text" placeholder="Duração do Trabalho" required>
      <button type="submit">Enviar Vaga</button>
    </form>
  </div>
</body>
</html>
