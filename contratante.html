<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contratante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Informações do Trabalho</h2>
    <form>
      <input type="date" placeholder="Data do Trabalho" required>
      <input type="text" placeholder="Local" required>
      <input type="text" placeholder="Salário" required>
      <input type="text" placeholder="Duração do Trabalho" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
